<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">

<head>
    <meta name="generator" content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Crosstalk Net</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bower_components/qtip2/jquery.qtip.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/angular-material-data-table/dist/md-data-table.css" />
    <link rel="stylesheet" href="app.css" />
    <!-- Cytoscape Web JS API (needed to reference org.cytoscapeweb.Visualization) -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/cytoscape/dist/cytoscape.js"></script>
    <script type="text/javascript" src="bower_components/qtip2/jquery.qtip.js"></script>
    <script type="text/javascript" src="bower_components/cytoscape-qtip/cytoscape-qtip.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="bower_components/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="bower_components/angular-material-data-table/dist/md-data-table.js"></script>
    <script type="text/javascript" src="bower_components/ng-file-upload/ng-file-upload.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/tabletoCSV/dist/jquery.tabletoCSV.js"></script>
    <script src="app.js"></script>
    <script src="js/controllers/mainGraphTab/DataController.js"></script>
    <script src="js/controllers/mainGraphTab/MainGraphController.js"></script>
    <script src="js/controllers/mainGraphTab/MGQueryController.js"></script>
    <script src="js/controllers/mainGraphTab/MGLayoutController.js"></script>
    <script src="js/controllers/interactionExplorerTab/IEQueryController.js"></script>
    <script src="js/controllers/interactionExplorerTab/IELayoutController.js"></script>
    <script src="js/controllers/interactionExplorerTab/InteractionExplorerController.js"></script>
    <script src="js/controllers/pathExistenceTab/PEQueryController.js"></script>
    <script src="js/controllers/pathExistenceTab/PathExistenceController.js"></script>
    <script src="js/controllers/degreeExplorerTab/DEQueryController.js"></script>
    <script src="js/controllers/degreeExplorerTab/DegreeExplorerController.js"></script>
    <script src="js/controllers/communityExplorerTab/CEQueryController.js"></script>
    <script src="js/controllers/communityExplorerTab/CommunityExplorerController.js"></script>
    <script src="js/controllers/commonControllers/LoginController.js"></script>
    <script src="js/services/controls/GlobalControls.js"></script>
    <script src="js/services/controls/MainGraphControls.js"></script>
    <script src="js/services/controls/InteractionExplorerControls.js"></script>
    <script src="js/services/controls/PathExistenceControls.js"></script>
    <script src="js/services/functionality/ExportService.js"></script>
    <script src="js/services/functionality/GraphConfigService.js"></script>
    <script src="js/services/functionality/RESTService.js"></script>
    <script src="js/services/functionality/FileUploadService.js"></script>
    <script src="js/services/data/GlobalSharedData.js"></script>
    <script src="js/services/data/CESharedData.js"></script>
    <script src="js/services/data/DESharedData.js"></script>
    <script src="js/services/data/IESharedData.js"></script>
    <script src="js/services/data/MGSharedData.js"></script>
    <script src="js/services/data/PESharedData.js"></script>
    <script src="js/services/functionality/QueryService.js"></script>
    <script src="js/services/functionality/ValidationService.js"></script>
    <script src="js/services/functionality/TableService.js"></script>
    <script src="js/filters/capitalizeFilter.js"></script>
    <script src="js/filters/showDeltaFilesFilter.js"></script>
    <script src="js/filters/degreeFilter.js"></script>
    <script src="js/filters/rangeFilter.js"></script>
    <script src="js/filters/removeDeltaPrefixFilter.js"></script>
    <script src="js/filters/ordinalFilter.js"></script>
    <script src="js/filters/startFrom.js"></script>
    <script src="js/filters/suffixTrimFilter.js"></script>
    <script src="js/directives/staticInclude.js"></script>
    <!--<script type="text/javascript" src="ctyodemo.js"></script>-->
</head>

<body md-no-ink>
    <md-toolbar ng-controller="LoginController" class=" md-primary md-hue-3">
        <div class="toolbar-height" layout="row">
            <div class="flex-toolbar align-flex-vertical left-padded" flex="33">
                Status: {{state.text}}
                <md-progress-circular class="md-warn" ng-show="state.id > states.finishedGettingTopGenes.id" md-mode="indeterminate"></md-progress-circular>
            </div>
            <div class="flex-toolbar align-flex-vertical align-flex-horizontal" flex="33">
                <div class="title-font">BHK Lab</div>
            </div>
            <div class="center-text" flex="33"></div>
        </div>
    </md-toolbar>
    <div>
        <md-content>
            <md-tabs md-selected="selectedTab" md-dynamic-height md-border-bottom md-disable-animation md-enable-disconnect="false">
                <md-tab label="Main Graph">
                    <md-content ng-controller="MainGraphController as vm" ng-init="vm.initializeController('main')">
                        <section layout="row">
                            <div class="md-whiteframe-1dp" static-include="partials/MGTab/sideBar.html">
                            </div>
                            <md-content flex>
                                <div ng-show="vm.sdWithinTab.display == vm.displayModes.graph">
                                    <div class="graph-container" id="cyMain"></div>
                                    <div class="card-side-by-side" static-include="partials/tiles/overallMatrixSummary.html"></div>
                                    <div class="card-side-by-side" static-include="partials/tiles/graphSummary.html"></div>
                                    <!--                                    <div class="card-side-by-side" static-include="'partials/legend.html'"></div>-->
                                    <div class="card-side-by-side" static-include="partials/tiles/edgeInspectorTile.html"></div>
                                    <div class="card-side-by-side" static-include="partials/tiles/legend.html"></div>
                                    <md-button style="float: right;" class="md-primary md-raised" ng-click="vm.exportGraphToPNG(vm)">Export Graph</md-button>
                                </div>
                                <div ng-show="vm.sdWithinTab.display == vm.displayModes.table && selectedTab == 0" static-include="partials/MGTab/tableView.html"></div>
                                <!--<div>{{genes}}</div>-->
                            </md-content>
                        </section>
                    </md-content>
                </md-tab>
                <md-tab ng-if="dataLoaded" label="Interaction Explorer">
                    <md-content ng-controller="InteractionExplorerController as vm" ng-init="vm.initializeController('interactionExplorer')">
                        <section layout="row">
                            <div static-include="partials/IETab/sideBar.html">
                            </div>
                            <md-content flex>
                                <div ng-show="vm.sdWithinTab.display == vm.displayModes.graph">
                                    <div class="graph-container" id="cyInteractionExplorer"></div>
                                    <div class="card-side-by-side" static-include="partials/tiles/graphSummary.html"></div>
                                    <div class="card-side-by-side" static-include="partials/tiles/edgeInspectorTile.html"></div>
                                    <div class="card-side-by-side" static-include="partials/tiles/legend.html"></div>
                                    <md-button style="float: right;" class="md-primary md-raised" ng-click="vm.exportGraphToPNG(vm)">Export Graph</md-button>
                                </div>
                                <div ng-show="vm.sdWithinTab.display == vm.displayModes.table && selectedTab == 1" static-include="partials/IETab/tableView.html"></div>
                            </md-content>
                        </section>
                    </md-content>
                </md-tab>
                <md-tab ng-if="dataLoaded" label="Path Existence Viewer">
                    <md-content ng-controller="PathExistenceController as vm" ng-init="vm.initializeController('pathExistence')">
                        <section layout="row">
                            <div static-include="partials/PETab/sideBar.html">
                            </div>
                            <md-content ng-if="selectedTab == 2" flex>
                                <div static-include="partials/PETab/tableView.html"></div>
                            </md-content>
                        </section>
                    </md-content>
                </md-tab>
                <md-tab ng-if="dataLoaded" label="Degree Explorer">
                    <md-content ng-controller="DegreeExplorerController as vm" ng-init="vm.initializeController('degreeExplorer')">
                        <section layout="row">
                            <div static-include="partials/DETab/sideBar.html">
                            </div>
                            <md-content ng-show="selectedTab == 3" flex>
                                <div static-include="partials/DETab/tableView.html"></div>
                            </md-content>
                        </section>
                    </md-content>
                </md-tab>
                <md-tab label="Community Explorer">
                    <md-content ng-controller="CommunityExplorerController as vm" ng-init="vm.initializeController('community')">
                        <section layout="row">
                            <div static-include="partials/CETab/sideBar.html">
                            </div>
                            <md-content ng-show="selectedTab == 3" flex>
                                <div static-include="partials/CETab/tableView.html"></div>
                            </md-content>
                        </section>
                    </md-content>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>
</body>

</html>
