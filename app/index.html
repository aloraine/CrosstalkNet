<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">

<head>
    <meta name="generator" content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My AngularJS App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css" />
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css" />
    <link rel="stylesheet" href="bower_components/qtip2/jquery.qtip.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="app.css" />
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    <!-- Cytoscape Web JS API (needed to reference org.cytoscapeweb.Visualization) -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/cytoscape/dist/cytoscape.js"></script>
    <script type="text/javascript" src="bower_components/qtip2/jquery.qtip.js"></script>
    <script type="text/javascript" src="bower_components/cytoscape-qtip/cytoscape-qtip.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="view1/view1.js"></script>
    <script src="services/GraphConfigService.js"></script>
    <script src="services/RESTService.js"></script>
    <script src="filters/degreeFilter.js"></script>
    <!--<script src="view2/view2.js"></script> -->
    <script src="components/version/version.js"></script>
    <script src="components/version/version-directive.js"></script>
    <script src="components/version/interpolate-filter.js"></script>
    </body>
    <!--<script type="text/javascript" src="ctyodemo.js"></script>-->
</head>

<body ng-controller="CytoCtrl">
    <md-toolbar class="light-blue">
        <div layout="row">
            <div class="center-text" flex="33"></div>
            <div class="center-text" flex="33">
                <span class="text-align-middle">BHK Lab</span>
            </div>
            <div class="center-text" flex="33"></div>
        </div>
    </md-toolbar>
    <section layout="row">
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="true">
            <md-toolbar class="light-blue">
                <h1 class="md-toolbar-tools">Navigation</h1>
            </md-toolbar>
            <md-content layout-padding>
                <md-button ng-click="getData()">Get Data</md-button>
                <md-button ng-click="resize()">Resize</md-button>
                <br>
                <md-button ng-click="replaceNodes()">Replace Nodes</md-button>
                <md-button ng-click="resetData()">Initial Graph</md-button>
                <md-progress-circular ng-show="state == states.loading || state == states.loadingFirst || state == states.  loadingSecond" md-mode="indeterminate"></md-progress-circular>
                <md-input-container>
                    <label>P-Value</label>
                    <md-select ng-model="pValue" md-on-close="resetData()">
                        <md-option ng-repeat="value in pValues" value="{{value.value}}" ng-selected="value.value == '05'">
                            {{value.display}}
                        </md-option>
                    </md-select>
                </md-input-container>
                {{pValue}}
                {{temp}}
                <md-autocomplete md-no-cache='true' md-selected-item="selectedItemFirst" md-search-text="searchTextFirst" md-selected-item-change="selectedItemChanged(item, 'first')" md-items="item in querySearch(searchTextFirst, 'first') | degreeFilter : minDegree" md-item-text="item.display" md-min-length="0" placeholder="Please enter a gene of interest">
                    <md-item-template>
                        <span md-highlight-text="searchTextFirst" md-highlight-flags="^i">{{item.display}}</span>
                    </md-item-template>
                    <md-not-found>
                        No states matching "{{searchTextFirst}}" were found.
                    </md-not-found>
                </md-autocomplete>
                <md-autocomplete ng-if="state == states.firstDropdown || state == states.secondDropdown || state == states.loadingSecond" md-no-cache='true' md-selected-item="selectedItemSecond" md-search-text="searchTextSecond" md-selected-item-change="selectedItemChanged(item, 'second')" md-items="item in querySearch(searchTextSecond, 'second')" md-item-text="item.display" md-min-length="0" placeholder="Please enter a gene of interest">
                    <md-item-template>
                        <span md-highlight-text="searchTextSecond" md-highlight-flags="^i">{{item.display}}</span>
                    </md-item-template>
                    <md-not-found>
                        No states matching "{{searchTextSecond}}" were found.
                    </md-not-found>
                </md-autocomplete>
                <div layout-wrap>
                    <div flex="100" layout layout-align="center center">
                        <span class="md-body-1">Min Degree</span>
                    </div>
                    <div layout="row">
                        <md-slider flex min="0" max="100" ng-model="minDegree" aria-label="red" id="min-degree" class>
                        </md-slider>
                        <div flex="20" layout layout-align="center center">
                            <input flex type="number" ng-model="minDegree" aria-label="red" aria-controls="min-degree">
                        </div>
                    </div>
                </div>

                {{genesFirst}}
                <!--
                <md-list class="list-height">
                    <md-list-item ng-repeat="gene in neighbours">
                        <div>{{gene.display}}</div>
                    </md-list-item>
                </md-list>
                <div>{{state}}</div>
                <!--<div style="word-wrap: break-word">{{selectedItem}}</div>-->
            </md-content>
        </md-sidenav>
        <md-content flex>
            <div style="width: 100%; height:600px; background-color: blue;" id="cy"></div>
            <!--<div>{{genes}}</div>-->
        </md-content>
    </section>
</body>

</html>
