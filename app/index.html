<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">

<head>
    <meta name="generator" content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My AngularJS App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css" />
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css" />
    <link rel="stylesheet" href="bower_components/qtip2/jquery.qtip.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="app.css" />
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    <!-- Cytoscape Web JS API (needed to reference org.cytoscapeweb.Visualization) -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/cytoscape/dist/cytoscape.js"></script>
    <script type="text/javascript" src="bower_components/qtip2/jquery.qtip.js"></script>
    <script type="text/javascript" src="bower_components/cytoscape-qtip/cytoscape-qtip.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <script src="services/GraphConfigService.js"></script>
    <script src="services/RESTService.js"></script>
    <script src="js/filters/degreeFilter.js"></script>
    <!--<script src="view2/view2.js"></script> -->
    <script src="components/version/version.js"></script>
    <script src="components/version/version-directive.js"></script>
    <script src="components/version/interpolate-filter.js"></script>
    </body>
    <!--<script type="text/javascript" src="ctyodemo.js"></script>-->
</head>

<body>
    <md-toolbar class="header-background">
        <div layout="row">
            <div class="" flex="40">Status:
                <span ng-if="state == states.loadingFirst || state == states.loadingSecond || state == states.loading">Loading Data From Server...</span>
                <span ng-if="state == states.loadingConfig">Initializing Graph...</span>
                <span ng-if="state == states.initial || state == states.firstDropdown || state == states.secondDropdown">Displaying Graph for P-Value={{}}</span>
                <md-progress-circular ng-show="state == states.loading || state == states.loadingFirst || state == states.  loadingSecond" md-mode="indeterminate"></md-progress-circular>
            </div>
            <div class="center-text" flex="33">
                <span class="text-align-middle title-font">BHK Lab</span>
            </div>
            <div class="center-text" flex="33"></div>
        </div>
    </md-toolbar>
    <div>
        <md-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Random Layout">
                    <md-content ng-controller="MainController">
                        <section layout="row">
                            {{selectedLayout}}
                            <div ng-include="'partials/sideBar.html'">
                            </div>
                            <md-content flex>
                                <div ng-show="display == 'Graph'" style="width: 100%; height:600px; background-color: white;" id="cy"></div>
                                <div ng-show="display == 'Self Loops'">
                                    <md-card>
                                        <md-card-title>
                                            <md-card-title-text>
                                                <span class="md-headline">All Self Loops</span>
                                                <span class="md-subhead">Total: {{selfLoopsCount}}</span>
                                            </md-card-title-text>
                                        </md-card-title>
                                        <md-card-content layout="row" layout-wrap>
                                            <div flex="20" ng-repeat="gene in selfLoops">{{gene}}</div>
                                        </md-card-content>
                                    </md-card>
                                    <md-card ng-if="neighbours.length > 0">
                                        <md-card-title>
                                            <md-card-title-text>
                                                <span class="md-headline">First Neighbours</span>
                                                <span class="md-subhead">Total: {{neighbours.length}}</span>
                                            </md-card-title-text>
                                        </md-card-title>
                                        <md-card-content layout="row" layout-wrap>
                                            <div flex="20" ng-repeat="gene in neighbours">Gene: {{gene.value}}
                                                <br>Degree: {{gene.object.degree}}</div>
                                        </md-card-content>
                                    </md-card>
                                </div>
                                <!--<div>{{genes}}</div>-->
                            </md-content>
                        </section>
                    </md-content>
                </md-tab>
                <md-tab label="two">
                    <md-content class="md-padding">
                    </md-content>
                </md-tab>
                <md-tab label="three">
                    <md-content class="md-padding">
                    </md-content>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>
</body>

</html>
