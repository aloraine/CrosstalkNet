<body md-no-ink>
    <md-toolbar ng-controller="LoginController" class=" md-primary md-hue-3">
        <div layout="row">
            <div class="" flex="40">Status:
                <span>{{state.text}}</span>
                <md-progress-circular ng-show="state == states.loading" md-mode="indeterminate"></md-progress-circular>
            </div>
            <div class="center-text" flex="33">
                <span class="text-align-middle title-font">BHK Lab</span>
            </div>
            <div class="center-text" flex="33"></div>
        </div>
    </md-toolbar>
    <div>
        <md-content>
            <md-tabs md-selected="selectedTab" md-dynamic-height md-border-bottom md-disable-animation md-enable-disconnect="true">
                <md-tab label="Main Graph">
                    <md-content ng-controller="MainController" ng-init="init('nonDelta')">
                        <section layout="row">
                            <div class="md-whiteframe-1dp" static-include="partials/sideBar.html">
                            </div>
                            <md-content flex>
                                <div ng-show="display == displayModes.graph">
                                    <div style="width: 100%; height:800px; background-color: white;" id="cyMainnonDelta"></div>
                                    <div class="card-side-by-side" static-include="partials/overallMatrixSummary.html"></div>
                                    <div class="card-side-by-side" static-include="partials/graphSummary.html"></div>
                                    <!--                                    <div class="card-side-by-side" static-include="'partials/legend.html'"></div>-->
                                    <div class="card-side-by-side" static-include="partials/edgeInspectorTile.html"></div>
                                    <md-button style="float: right;" class="md-primary md-raised" ng-click="exportGraphToPNG(this)">Export Graph</md-button>
                                </div>
                                <div static-include="partials/tableView.html"></div>
                                <!--<div>{{genes}}</div>-->
                            </md-content>
                        </section>
                    </md-content>
                </md-tab>
                <md-tab label="Interaction Explorer">
                    <md-content ng-controller="NeighbourController" ng-init="init('nonDelta')">
                        <section layout="row">
                            <div static-include="partials/sideBar.html">
                            </div>
                            <md-content flex>
                                <div ng-show="display == displayModes.graph">
                                    <div style="width: 100%; height:800px; background-color: white;" id="cyNeighbournonDelta"></div>
                                    <div class="card-side-by-side" static-include="partials/graphSummary.html"></div>
                                    <div class="card-side-by-side" static-include="partials/edgeInspectorTile.html"></div>
                                    <md-button style="float: right;" class="md-primary md-raised" ng-click="exportGraphToPNG(this)">Export Graph</md-button>
                                </div>
                                <div static-include="partials/tableView.html"></div>
                                <!--<div>{{genes}}</div>-->
                            </md-content>
                        </section>
                    </md-content>
                </md-tab>
                <md-tab label="Path Existence Viewer">
                    <md-content ng-controller="PathExistenceController" ng-init="init('nonDelta')">
                        <section layout="row">
                            <div static-include="partials/sideBar.html">
                            </div>
                            <md-content flex>
                                <div>
                                </div>
                                <div static-include="partials/tableView.html"></div>
                                <!--<div>{{genes}}</div>-->
                            </md-content>
                        </section>
                    </md-content>
                </md-tab>
