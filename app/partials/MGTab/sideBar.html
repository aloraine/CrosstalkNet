<md-sidenav class="md-sidenav-left md-whiteframe-z3" md-component-id="left" md-is-locked-open="true">
    <md-toolbar class="md-primary md-hue-3">
        <div layout="row">
            <div flex class="left-padded top-padded">Navigation</div>
            <div flex style="position: relative;">
                <md-switch ng-model="vm.switchModel" aria-label="Switch 1" ng-change="vm.changeDisplay(vm)" style="position: absolute; right: 5px;">
                    {{vm.sdWithinTab.display}}
                </md-switch>
            </div>
        </div>
    </md-toolbar>
    <md-content>
        <md-tabs md-selected="vm.sdWithinTab.selectedTab" md-dynamic-height md-border-bottom md-disable-animation>
            <md-tab label="Data" class="md-padding">
                <div ng-controller="DataController as vm" ng-init="vm.initializeController('main')" static-include="partials/MGTab/subTabs/data/data.html"></div>
            </md-tab>
            <md-tab ng-if="dataLoaded" label="Query" class="md-padding">
                <div ng-controller="MGQueryController as vm" ng-init="vm.initializeController('main')" static-include="partials/MGTab/subTabs/query/query.html"></div>
            </md-tab>
            <md-tab ng-if="dataLoaded" label="Styling">
                <div ng-controller="MGLayoutController as vm" ng-init="vm.initializeController('main')" static-include="partials/MGTab/subTabs/layout/layout.html"></div>
            </md-tab>
        </md-tabs>
    </md-content>
</md-sidenav>
