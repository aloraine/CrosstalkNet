<md-content>
    <div class="md-padding">
        <h2 class="md-subhead">Path Explorer</h2>
        <md-autocomplete ng-class="[vm.ctrl]" md-no-cache='true' md-selected-item="vm.pathExplorerSource" md-search-text="vm.pathExplorerTextSource" md-selected-item-change="vm.setPathExplorerGene(item, 'source')" md-items="item in vm.querySearch(vm.pathExplorerTextSource, 'geneList')" md-item-text="item.display" md-min-length="2" md-match-case-insensitive="true" placeholder="Choose Source Gene">
            <md-item-template>
                <span md-highlight-text="vm.pathExplorerTextSource" md-highlight-flags="^i">{{item.display}}</span>
            </md-item-template>
            <md-not-found>
                No states matching "{{vm.pathExplorerTextSource}}" were found.
            </md-not-found>
        </md-autocomplete>
        <md-autocomplete ng-class="[vm.ctrl]" md-no-cache='true' md-selected-item="vm.pathExplorerTarget" md-search-text="vm.pathExplorerTextTarget" md-selected-item-change="vm.setPathExplorerGene(item, 'target')" md-items="item in vm.querySearch(vm.pathExplorerTextTarget, 'geneList')" md-item-text="item.display" md-min-length="2" md-match-case-insensitive="true" placeholder="Choose Target Gene">
            <md-item-template>
                <span md-highlight-text="vm.pathExplorerTextTarget" md-highlight-flags="^i">{{item.display}}</span>
            </md-item-template>
            <md-not-found>
                No states matching "{{vm.pathExplorerTextTarget}}" were found.
            </md-not-found>
        </md-autocomplete>
        <md-button class="md-raised md-primary" ng-click="vm.refreshPaths()">Get All Paths</md-button>
    </div>
</md-content>
