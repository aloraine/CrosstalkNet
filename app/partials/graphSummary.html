<md-card ng-show="vm.showGraphSummary" class="graph-summary">
    <md-card-title>
        <md-card-title-text>
            <div layout="row">
                <div flex><span class="md-headline">Graph Summary</span></div>
            </div>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <div class="md-subhead"># of Self Loops: {{vm.selfLoops.length}}</div>
        <div class="md-subhead"># of Total Interactions: {{vm.cy.edges().length}}</div>
        <div class="md-subhead"># of Total Genes: {{vm.cy.nodes().not(':parent').length}}</div>
    </md-card-content>
</md-card>
