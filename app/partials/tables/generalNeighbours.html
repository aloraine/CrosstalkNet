<div ng-repeat="x in [] | range:neighbours.length-1">
    <md-card ng-show="cy != null && cy.edges() != null ">
        <md-card-title>
            <md-card-title-text>
                <div layout="row">
                    <div flex><span class="md-headline">{{x + 1 | ordinal}} Neighbour Interactions</span></div>
                    <div flex style="position: relative;">
                        <md-input-container class="no-margin right-aligned">
                            <label>Filter Interactions</label>
                            <input ng-model="interactionSearch">
                        </md-input-container>
                    </div>
                </div>
                <span class="md-subhead">Total: {{cy.edges("[neighbourLevel=" + (x + 1) + "]").length}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content class="table-card-height">
            <table id="{{ctrl + '-neighbours-table-' + x}}">
                <thead>
                    <tr>
                        <th> </th>
                        <th ng-repeat="stroma in neighbours[x].stroma">{{stroma}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="epi in neighbours[x].epi">
                        <td class="row-name">{{epi}}</td>
                        <td ng-repeat="stroma in neighbours[x].stroma">{{getInteractionViaDictionary(epi, stroma)}}</td>
                    </tr>
                </tbody>
            </table>
            <md-button class="md-raised md-primary" ng-click="exportTableToCSV(ctrl + '-neighbours-table-' + x)">Download Interactions</md-button>
        </md-card-content>
    </md-card>
</div>
