<md-content ng-controller="FileController as vm" ng-init="init('main', 'nonDelta')" class="md-padding">
    <md-input-container class="select">
        <label>Select Matrix File</label>
        <md-select ng-model="vm.sharedData.correlationFileActual">
            <md-option ng-repeat="file in vm.fileList" value="{{file}}" ng-selected="0">
                {{file}}
            </md-option>
        </md-select>
    </md-input-container>
</md-content>
