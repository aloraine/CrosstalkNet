<md-content class="md-padding">
    <div layout="row">
        <div flex>
            <md-input-container class="select">
                <label>Layout</label>
                <md-select ng-change="vm.getRelevantGenes(true)" ng-model="vm.selectedLayout">
                    <md-option ng-repeat="layout in vm.layouts.main" value="{{layout.value}}" ng-selected="layout.value == 'preset'">
                        {{layout.display}}
                    </md-option>
                </md-select>
            </md-input-container>
        </div>
        <div flex style="position: relative;">
            <md-button class="no-margin float-bottom md-raised md-primary" ng-click="vm.resize(vm)">Resize</md-button>
        </div>
    </div>
</md-content>
