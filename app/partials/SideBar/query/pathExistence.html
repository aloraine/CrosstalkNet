<md-content>
    <div class="md-padding">
        <h2 class="md-subhead">Path Existence Checker</h2>
        <md-autocomplete ng-class="[graphType, graphType + ctrl]" md-no-cache='true' md-selected-item="pathExplorerSource" md-search-text="pathExplorerTextSource" md-selected-item-change="setPathExplorerGene(item, 'source')" md-items="item in querySearch(pathExplorerTextSource, 'geneList', this) | degreeFilter : minDegree.first" md-item-text="item.display" md-min-length="2" md-match-case-insensitive="true" placeholder="Source">
            <md-item-template>
                <span md-highlight-text="pathExplorerTextSource" md-highlight-flags="^i">{{item.display}}</span>
            </md-item-template>
            <md-not-found>
                No states matching "{{pathExplorerTextSource}}" were found.
            </md-not-found>
        </md-autocomplete>
        <md-autocomplete ng-class="[graphType, graphType + ctrl]" md-no-cache='true' md-selected-item="pathExplorerTarget" md-search-text="pathExplorerTextTarget" md-selected-item-change="setPathExplorerGene(item, 'target')" md-items="item in querySearch(pathExplorerTextTarget, 'geneList', this) | degreeFilter : minDegree.first" md-item-text="item.display" md-min-length="2" md-match-case-insensitive="true" placeholder="Target">
            <md-item-template>
                <span md-highlight-text="pathExplorerTextTarget" md-highlight-flags="^i">{{item.display}}</span>
            </md-item-template>
            <md-not-found>
                No states matching "{{pathExplorerTextTarget}}" were found.
            </md-not-found>
        </md-autocomplete>
        <md-button class="md-raised md-primary" ng-click="getAllPaths()">Get All Paths</md-button>
    </div>
</md-content>
